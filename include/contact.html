<main id="mainContact">
            <aside id="asideContact">
                <h3>Contactez-nous à l'aide du formulaire ci-dessous :</h3>
                <form method="GET" action="" enctype="">
                    <p>
                        <label for="nom">Nom* :</label>
                        <input type="text" id="nom" name="nom" placeholder="Votre nom">
                        <span id="alertNom"></span>
                    </p>
                    <p>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
                    </p>
                    <p>
                        <label class="sexe" for="sexe">Sexe :</label>
                        <input class="test2" type="radio" id="homme" name="sexe" value="homme">
                        <label class="homme" for="homme">Homme</label>
                        <input class="test2" type="radio" id="femme" name="sexe" value="femme">
                        <label class="femme" for="femme">Femme</label>
                        <input class="test2" type="radio" id="extraTerrestre" name="sexe" value="extraTerrestre">
                        <label class="extraTerrestre" for="extraTerrestre">Extra-terrestre</label>
                    </p>
                    <p>
                        <label for="tel">Tél :</label>
                        <input type="tel" id="tel" name="tel" placeholder="0123456789">
                    </p>
                    <p>
                        <label for="email">Email* :</label>
                        <input type="email" id="email" name="email" placeholder="xx@yy.zz">
                        <span id="alertMail"></span>
                    </p>
                    <p>
                        <label for="date">Date :</label>
                        <input type="date" id="date" name="date">
                    </p>
                    <p id="file">
                        <label for="date">Pièce jointe :</label>
                        <input type="file" class="file" name="file">
                    </p>
                    <p>
                        <label for="message">Votre message :</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                    </p>
                    <p>
                        <label></label>
                        <input type="reset" id="reset" name="reset">
                        <input type="button" id="envoyer" name="envoyer" value="Valider">
                    </p>
                </form>
            </aside>

                <div id="adressse">
